[module/bi]
type                        = custom/text
content                     = %{T3}%{T-}
content-foreground          = ${colors.mb}
content-background          = ${colors.bg}

[module/bd]
type                        = custom/text
content                     = %{T3}%{T0}
content-foreground          = ${colors.mb}
content-background          = ${colors.bg}

[module/bi_memory]
type                        = custom/text
content                     = %{T3}%{T-}
content-foreground          = ${colors.blue}
content-background          = ${colors.bg}

[module/bi_cpu]
type                        = custom/text
content                     = %{T3}%{T-}
content-foreground          = ${colors.red}
content-background          = ${colors.bg}

######################################################

[module/date]
type = internal/date

interval = 1.0

time = "󰥔  %I:%M %p"
format-background = ${colors.mb}
format-foreground = ${colors.fg}
date-alt = " %a, %d %b %Y"

format = <label>
format-prefix-font = 2
format-padding = 1 
format-prefix-background = ${colors.mb}
format-prefix-foreground = ${colors.blue-gray}

label = %date% %time%

######################################################

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 60
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-font = 2
format-mounted-prefix-background = ${colors.mb}
format-mounted-prefix-foreground = ${colors.amber}

format-unmounted = <label-unmounted>
format-unmounted-prefix-font = 2
format-unmounted-prefix = " "

label-mounted = %used%
label-mounted-background = ${colors.mb}

label-unmounted = %mountpoint%: not mounted

######################################################

[module/network]
type = internal/network
interface-type = wireless

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = "  "
format-connected-prefix-font = 2
format-connected-background = ${colors.mb}
format-connected-foreground = ${colors.green}

speed-unit = ""
label-connected = " %netspeed% "
label-connected-background = ${colors.mb}
label-connected-foreground = ${colors.amber}

format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-prefix-font = 2
format-disconnected-prefix-background = ${colors.mb}
format-disconnected-foreground = ${colors.red}

label-disconnected = "Offline"
label-disconnected-background = ${colors.mb}
label-disconnected-foreground = ${colors.red}

######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5

format-volume = <label-volume>
format-volume-prefix = " "
format-volume-prefix-font = 2
format-volume-prefix-padding-left = 1
format-volume-background = ${colors.mb}
format-volume-foreground = ${colors.indigo}

label-volume = " %percentage% "
label-volume-background = ${colors.mb}
label-vokume-foreground = ${colors.fg}

; format-muted = <label-muted>
format-muted-prefix = " "
format-muted-prefix-font = 2
format-muted-foreground = ${colors.red}
format-muted-background = ${colors.mb}
label-muted = " "
; label-muted = " Muted "
; label-muted-foreground = ${colors.red}
; label-muted-background = ${colors.mb}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 

click-right = OpenApps --soundcontrol

######################################################

[module/brightness]
type = internal/backlight
card = ${system.sys_graphics_card}

enable-scroll = false

format = <ramp> <label>
label = "%percentage%%"

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-font = 2
ramp-foreground = ${colors.yellow}

######################################################

[module/battery]
type = internal/battery
full-at = 99
battery = ${system.sys_battery}
adapter = ${system.sys_adapter}
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-prefix = " "
format-charging-prefix-font = 2
format-charging-prefix-foreground = ${colors.red}
label-charging = " %percentage%%"

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = " %percentage%%"

format-full = <label-full>
format-full-prefix = " "
format-full-prefix-font = 2
format-full-prefix-foreground = ${colors.green}
label-full = " %percentage%%"

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.yellow}
ramp-capacity-font = 2

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.green}
animation-charging-font = 2
animation-charging-framerate = 700

#########bi bspwm bd#############################################

[module/weather]
type = custom/script
exec = Weather wmodule
interval = 900
format = <label>
label = " %output% "

######################################################

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false


format = <label-state>
format-font = 3

label-focused = 󰮯 
label-focused-background = ${colors.mb}
label-focused-padding = 1
label-focused-foreground = ${colors.yellow}

label-occupied = 󰊠
label-occupied-padding = 1
label-occupied-background = ${colors.mb}
label-occupied-foreground= ${colors.blue}

label-urgent = %icon%
label-urgent-padding = 0

label-empty = 󰑊
label-empty-foreground = ${colors.white}
label-empty-padding = 1
label-empty-background = ${colors.mb}

######################################################

[module/updates]
type = custom/script
; exec = Updates --get-updates
interval = 120

format-prefix = " "
format-prefix-font = 2
format-prefix-background = ${colors.mb}
format-prefix-foreground = ${colors.lime}

label = %output%
label-background = ${colors.mb}

click-left = OpenApps --update
click-right = OpenApps --checkupdates

######################################################

[module/launcher]
type = custom/text

content = 󰣇
content-foreground = ${colors.blue-arch}
content-font = 4

click-left = rofi -show
; click-right = RiceSelector

######################################################

[module/sep]
type = custom/text
content = " "
content-foreground = ${colors.bg}

######################################################

[module/dots]
type = custom/text
content = " 󰇙 "
content-font = 3
content-foreground = ${colors.blue-gray}

######################################################

[module/cpu_bar]
type = internal/cpu

interval = 0.5

format = <label>
format-prefix = " "
format-prefix-padding-right = 1
format-prefix-font = 3
format-prefix-background = ${colors.red}
format-prefix-foreground = ${colors.mb}

label = " %percentage%% "
label-background = ${colors.mb}

######################################################

[module/memory_bar]
type = internal/memory

interval = 3

format = <label>
format-prefix = " "
format-prefix-padding-right = 1
format-prefix-font = 3
format-prefix-background = ${colors.blue}
format-prefix-foreground = ${colors.mb}

label = " %used% "
label-background = ${colors.mb}

######################################################

[module/mpd_control]
type            = internal/mpd
host            = 127.0.0.1
port            = 6600
interval        = 2
format-online   = <icon-prev><toggle><icon-next>
format-offline  = <label-offline>
label-offline = "󰝛 No Music"
icon-play               = " %{T2} "
icon-pause              = " %{T2} "
icon-stop               = " %{T2} "
icon-prev               = "%{T2} "
icon-next               = " %{T2}"

format-offline-background = ${colors.mb}
format-offline-foreground = ${colors.grey}
icon-play-background    = ${colors.mb}
icon-pause-background   = ${colors.mb}
icon-stop-background    = ${colors.mb}
icon-prev-background    = ${colors.mb}
icon-next-background    = ${colors.mb}
icon-repeat-background  = ${colors.mb}
icon-play-foreground    = ${colors.lime}
icon-pause-foreground   = ${colors.lime}
icon-stop-foreground    = ${colors.lime}
icon-prev-foreground    = ${colors.blue}
icon-next-foreground    = ${colors.blue}
toggle-on-foreground    = ${colors.green}
toggle-off-foreground   = ${colors.red}

[module/mpd]
type                    = internal/mpd
host                    = 127.0.0.1
port                    = 6600
interval        		= 2
format-online           = "<icon-repeat> %{F#9ece6a}[%{F-} %{A1:OpenApps --music:}<label-song>%{A} %{F#9ece6a}]%{F-}"
format-offline          = ""
label-song              = "%title%"
label-song-maxlen		= 21
icon-repeat             = ""
icon-repeat-font		= 2

icon-repeat-background  = ${colors.bg}
toggle-on-foreground    = ${colors.green}
toggle-off-foreground   = ${colors.red}

#####################################################

[module/mplayer]
type = custom/text
label = ""
label-foreground = ${color.green}

click-left = OpenApps --player
click-right = OpenApps --music

[module/usercard]
type = custom/text
label =  ""
label-foreground = ${color.cyan}

click-left = OpenApps --usercard

[module/power]
type = custom/text
label = ""
label-foreground = ${color.red}
label-font = 3
label-padding-right = 1

; click-left = OpenApps --powermenu
click-left = ~/.config/polybar/scripts/PowerMenu.sh

#####################################################

[module/tray]
type = internal/tray

format = <tray>
format-background = ${color.bg}
tray-background = ${color.bg}
tray-foreground = ${color.fg}
tray-spacing = 8px
tray-padding = 0px
tray-size = 63%

#####################################################

[module/bluetooth]
type = custom/script
exec = ~/.config/bspwm/src/bluetooth.sh
interval = 3

format = <label>
format-font = 3
label = "%output%"
click-left = OpenApps --bluetooth

#####################################################

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout>
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${color.cyan}

label-layout = %{A1:OpenApps --keyboard:}%layout%%{A}
